<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Talal Nafees</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body class="bg-gray-900 flex items-center justify-center min-h-screen">
    <div class="bg-gray-800 p-8 rounded-lg shadow-lg max-w-sm w-full">
        <h2 class="text-3xl font-semibold text-white mb-6">Contact Talal Nafees</h2>
        <form action="https://api.web3forms.com/submit" method="POST" id="contact-form">
            <!-- Picture Section -->
            <div class="mb-6 flex justify-center">
                <img src="file:///G:/bug%20card/bugcard/img/my-avatar.png" alt="Talal Nafees" class="rounded-lg shadow-lg w-1/2">
            </div>
            <form action="https://api.web3forms.com/submit" method="POST" id="contact-form">
            <!-- Pre-filled Talal Nafees' Name -->
            <div class="mb-4 relative">
                <i class="fas fa-user absolute left-4 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
                <input type="text" value="Talal Nafees" class="pl-10 w-full py-3 text-gray-200 bg-gray-700 rounded-full focus:outline-none focus:ring-2 focus:ring-blue-500" readonly>
            </div>

            <!-- Pre-filled Email for Talal Nafees -->
            <div class="mb-4 relative">
                <i class="fas fa-envelope absolute left-4 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
                <input type="email" value="talalnafees55@gmail.com" pattern="[a-z0-9._%+-]+@gmail\.com" title="Only Gmail addresses are allowed" class="pl-10 w-full py-3 text-gray-200 bg-gray-700 rounded-full focus:outline-none focus:ring-2 focus:ring-blue-500" readonly>
            </div>

            <!-- Sender's Gmail ID Input -->
            <div class="mb-4 relative">
                <i class="fas fa-envelope absolute left-4 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
                <input type="email" name="email" placeholder="Your Gmail ID" pattern="[a-z0-9._%+-]+@gmail\.com" title="Only Gmail addresses are allowed" required class="pl-10 w-full py-3 text-gray-200 bg-gray-700 rounded-full focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>

            <!-- Message Textarea -->
            <div class="mb-4">
                <textarea name="message" placeholder="Message" class="w-full py-3 px-4 text-gray-200 bg-gray-700 rounded-lg h-32 focus:outline-none focus:ring-2 focus:ring-blue-500"></textarea>
            </div>

            <!-- Hidden fields required by Web3 Forms -->
            <input type="hidden" name="access_key" value="743b2130-5854-4261-ba33-5efe1b895054">
            <input type="hidden" name="subject" value="New Contact Form Submission">
            <input type="hidden" name="redirect" value="https://web3forms.com/success"> <!-- You can change this URL -->

            <!-- Send Message Button -->
            <button type="submit" class="w-full py-3 bg-teal-500 text-white font-semibold rounded-full hover:bg-teal-600 transition-colors">
                Send Message
            </button>
        </form>
    </div>
</body>
</html>
